<!DOCTYPE html>
<html {{ HTML_ATTRS }}>
  <head {{ HEAD_ATTRS }}>
    {{ HEAD }}
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://proportional.design" />
    <meta property="og:title" content="proportionaldesign" />
    <meta
      property="og:description"
      content="Proportional.design is the web presence for an Atlanta based studio, building wood furniture and functional objects – ran, built, and authored by Matthew Pence."
    />
    <meta
      property="og:image"
      content="https://res.cloudinary.com/da32ufmnf/image/upload/v1605889388/proportional.design/readme_aixd2p.jpg"
    />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://proportional.design" />
    <meta property="twitter:title" content="proportionaldesign" />
    <meta
      property="twitter:description"
      content="Proportional.design is the web presence for an Atlanta based studio, building wood furniture and functional objects – ran, built, and authored by Matthew Pence."
    />
    <meta
      property="twitter:image"
      content="https://res.cloudinary.com/da32ufmnf/image/upload/v1605889388/proportional.design/readme_aixd2p.jpg"
    />

    <!-- plausible -->
    <script
      async
      defer
      data-domain="getvib.es"
      src="https://plausible.io/js/plausible.js"
    ></script>
  </head>

  <body {{ BODY_ATTRS }}>
    {{ APP }}
    <!-- form shadow -->
    <form name="contact" netlify netlify-honeypot="bot-field" hidden>
      <input type="radio" name="email" />
    </form>
    <!-- plugins -->
    <script src="https://unpkg.co/gsap@3/dist/gsap.min.js"></script>
    <script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>
  </body>
</html>
