<!DOCTYPE html>
<html {{ HTML_ATTRS }}>
  <head {{ HEAD_ATTRS }}>
    {{ HEAD }}
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />

    <!-- Search Engine -->
    <meta
      name="description"
      content="Vibes is an app that connects your thoughts and ideas in one place. Save content, create moodboards, organize information, and share ideas with others. Designed and built by Matthew Pence."
    />
    <meta
      name="image"
      content="https://res.cloudinary.com/da32ufmnf/image/upload/v1612492077/vibes-www/social-images/project-cover-2_2x_svamtw.jpg"
    />
    <!-- Schema.org for Google -->
    <meta itemprop="name" content="Vibes" />
    <meta
      itemprop="description"
      content="Vibes is an app that connects your thoughts and ideas in one place. Save content, create moodboards, organize information, and share ideas with others. Designed and built by Matthew Pence."
    />
    <meta
      itemprop="image"
      content="https://res.cloudinary.com/da32ufmnf/image/upload/v1612492077/vibes-www/social-images/project-cover-2_2x_svamtw.jpg"
    />
    <!-- Twitter -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="Vibes" />
    <meta
      name="twitter:description"
      content="Vibes is an app that connects your thoughts and ideas in one place. Save content, create moodboards, organize information, and share ideas with others. Designed and built by Matthew Pence."
    />
    <meta name="twitter:site" content="@cmykw_" />
    <meta name="twitter:creator" content="@cmykw_" />
    <meta
      name="twitter:image:src"
      content="https://res.cloudinary.com/da32ufmnf/image/upload/v1612488306/vibes-www/project-cover_2x_n1lgmj.jpg"
    />
    <!-- Open Graph general (Facebook, Pinterest & Google+) -->
    <meta name="og:title" content="Vibes" />
    <meta
      name="og:description"
      content="Vibes is an app that connects your thoughts and ideas in one place. Save content, create moodboards, organize information, and share ideas with others. Designed and built by Matthew Pence."
    />
    <meta
      name="og:image"
      content="https://res.cloudinary.com/da32ufmnf/image/upload/v1612492077/vibes-www/social-images/project-cover-2_2x_svamtw.jpg"
    />
    <meta name="og:url" content="https://getvib.es" />
    <meta name="og:site_name" content="Vibes" />
    <meta name="og:type" content="website" />

    <!-- plausible -->
    <script
      async
      defer
      data-domain="getvib.es"
      src="https://plausible.io/js/plausible.js"
    ></script>
  </head>

  <body {{ BODY_ATTRS }}>
    {{ APP }}
    <!-- form shadow -->
    <form name="contact" netlify netlify-honeypot="bot-field" hidden>
      <input type="radio" name="email" />
    </form>
    <!-- plugins -->
    <script src="https://unpkg.co/gsap@3/dist/gsap.min.js"></script>
    <script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>
  </body>
</html>
