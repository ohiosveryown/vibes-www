<!DOCTYPE html>
<html {{ HTML_ATTRS }}>
  <head {{ HEAD_ATTRS }}>
    {{ HEAD }}
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://getvib.es" />
    <meta property="og:title" content="Vibes App" />
    <meta
      property="og:description"
      content="Vibes is an app that connects your thoughts and ideas in one place. Save content, create moodboards, organize information, and share ideas with others. Designed and built by Matthew Pence."
    />
    <meta
      property="og:image"
      content="https://res.cloudinary.com/da32ufmnf/image/upload/v1612488306/vibes-www/project-cover_2x_n1lgmj.jpg"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://getvib.es" />
    <meta property="twitter:title" content="Vibes App" />
    <meta
      property="twitter:description"
      content="Vibes is an app that connects your thoughts and ideas in one place. Save content, create moodboards, organize information, and share ideas with others. Designed and built by Matthew Pence."
    />
    <meta
      property="twitter:image"
      content="https://res.cloudinary.com/da32ufmnf/image/upload/v1612488306/vibes-www/project-cover_2x_n1lgmj.jpg"
    />

    <!-- plausible -->
    <script
      async
      defer
      data-domain="getvib.es"
      src="https://plausible.io/js/plausible.js"
    ></script>
  </head>

  <body {{ BODY_ATTRS }}>
    {{ APP }}
    <!-- form shadow -->
    <form name="contact" netlify netlify-honeypot="bot-field" hidden>
      <input type="radio" name="email" />
    </form>
    <!-- plugins -->
    <script src="https://unpkg.co/gsap@3/dist/gsap.min.js"></script>
    <script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>
  </body>
</html>
